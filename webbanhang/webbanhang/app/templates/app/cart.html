{% extends 'app/base.html' %}
{% load static %}
{% block cart_content %}
<div class="row">
	<div class="col-lg-12">
		<div class="box-element">

			<a  class="btn btn-outline-dark" href="{% url 'home' %}">&#x2190; Trở về</a>

			<br>
			<br>
			<table class="table">
				<tr>
					<th><h5>Tổng các mặt hàng: <strong>3</strong></h5></th>
					<th><h5>Tổng:<strong> $42</strong></h5></th>
					<th>
						<a  style="float:right; margin:5px;" class="btn btn-success" href="{% url 'checkout' %}">Checkout</a>
					</th>
				</tr>
			</table>

		</div>

		<br>
		<div class="box-element">
			<div class="cart-row">
				<div style="flex:2"></div>
				<div style="flex:2"><strong>Mặt hàng</strong></div>
				<div style="flex:1"><strong>Giá</strong></div>
				<div style="flex:1"><strong>Số lượng</strong></div>
				<div style="flex:1"><strong>Tổng</strong></div>
			</div>
			
			<div class="cart-row">
				<div style="flex:2"><img class="row-image" src="{% static 'app/images/placeholder.png' %}" width="70px" height="70px"></div>
				<div style="flex:2"><p>Sản phẩm 1</p></div>
				<div style="flex:1"><p>$20</p></div>
				<div style="flex:1">
					<p class="quantity">2</p>
					<div class="quantity">
						<img class="chg-quantity" src="{% static  'app/images/arrow-up.png' %}"width="10px" height="10px">
				
						<img class="chg-quantity" src="{% static  'app/images/arrow-down.png' %}"width="10px" height="10px">
					</div>
				</div>
				<div style="flex:1"><p>$32</p></div>
			</div>

		</div>
	</div>
</div>
{% endblock cart_content %}
